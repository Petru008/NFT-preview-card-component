<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Non-Fungible-Token coletion using Ethereum Blockchain"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img d-flex">
        <div class="card">
          <img
            class="image"
            alt="Non-Fungible-Token"
            src="./images/image-equilibrium.jpg"
          />
          <div class="hover__img">
            <img
              src="./images/icon-view.svg"
              alt="view"
              class="hover_img d-flex"
            />
          </div>
        </div>
      </div>
      <div class="info-text">
        <h2>Equilibrium #3429</h2>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price__details d-flex">
          <div class="price d-flex">
            <img src="./images/icon-ethereum.svg" alt="logo" />
            <p class="margin_l">0.041 ETH</p>
          </div>
          <div class="time_left d-flex">
            <img src="./images/icon-clock.svg" />
            <p class="margin_l">3 days left</p>
          </div>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar_img" />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Petru Banceanu</a>.
      </div>
    </footer>
  </body>
</html>
